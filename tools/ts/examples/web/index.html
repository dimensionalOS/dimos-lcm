<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LCM WebSocket Viewer</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 20px;
      background: #1a1a2e;
      color: #eee;
    }
    h1 { margin: 0 0 20px; color: #00d9ff; }
    .status {
      padding: 8px 16px;
      border-radius: 4px;
      display: inline-block;
      margin-bottom: 20px;
    }
    .status.connected { background: #0a3; }
    .status.disconnected { background: #a30; }
    .status.connecting { background: #a80; }
    #messages {
      display: flex;
      flex-direction: column;
      gap: 8px;
      max-height: 80vh;
      overflow-y: auto;
    }
    .message {
      background: #16213e;
      border-radius: 8px;
      padding: 12px;
      border-left: 4px solid #00d9ff;
    }
    .message .channel {
      color: #00d9ff;
      font-weight: bold;
      font-size: 14px;
    }
    .message .type {
      color: #888;
      font-size: 12px;
      margin-left: 8px;
    }
    .message .time {
      color: #666;
      font-size: 11px;
      float: right;
    }
    .message .data {
      margin-top: 8px;
      font-family: 'Fira Code', 'Monaco', monospace;
      font-size: 13px;
      background: #0f0f23;
      padding: 8px;
      border-radius: 4px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>LCM WebSocket Viewer</h1>
  <div id="status" class="status connecting">Loading message types...</div>
  <div id="messages"></div>

  <script type="module">
    // Import decodePacket from @dimos/msgs - decodes raw LCM packet to { channel, data }
    import { decodePacket } from "https://esm.sh/jsr/@dimos/msgs@0.1.3";

    function formatValue(val, depth = 0) {
      if (depth > 3) return '...';
      if (typeof val === 'number') {
        return Number.isInteger(val) ? val : val.toFixed(4);
      }
      if (val instanceof Uint8Array) {
        return `[${val.length} bytes]`;
      }
      if (Array.isArray(val)) {
        if (val.length === 0) return '[]';
        if (val.length > 5) return `[${val.length} items]`;
        return `[${val.map(v => formatValue(v, depth + 1)).join(', ')}]`;
      }
      if (typeof val === 'object' && val !== null) {
        const parts = Object.entries(val).map(([k, v]) => `${k}: ${formatValue(v, depth + 1)}`);
        return `{ ${parts.join(', ')} }`;
      }
      return JSON.stringify(val);
    }

    const statusEl = document.getElementById('status');
    const messagesEl = document.getElementById('messages');
    const MAX_MESSAGES = 100;

    function connect() {
      const protocol = location.protocol === 'https:' ? 'wss:' : 'ws:';
      const ws = new WebSocket(`${protocol}//${location.host}`);

      ws.onopen = () => {
        statusEl.textContent = 'Connected';
        statusEl.className = 'status connected';
      };

      ws.onclose = () => {
        statusEl.textContent = 'Disconnected - Reconnecting...';
        statusEl.className = 'status disconnected';
        setTimeout(connect, 2000);
      };

      ws.onerror = () => {
        statusEl.textContent = 'Error';
        statusEl.className = 'status disconnected';
      };

      ws.binaryType = 'arraybuffer';

      ws.onmessage = (event) => {
        // Decode raw LCM packet â†’ { channel, data }
        const { channel, data } = decodePacket(new Uint8Array(event.data));

        console.log(`[${channel}]`, data);

        const el = document.createElement('div');
        el.className = 'message';

        el.innerHTML = `
          <span class="channel">${channel}</span>
          <span class="time">${new Date().toLocaleTimeString()}</span>
          <div class="data">${formatValue(data)}</div>
        `;

        messagesEl.insertBefore(el, messagesEl.firstChild);

        // Limit messages
        while (messagesEl.children.length > MAX_MESSAGES) {
          messagesEl.removeChild(messagesEl.lastChild);
        }
      };
    }

    connect();
  </script>
</body>
</html>
