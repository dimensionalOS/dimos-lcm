<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LCM WebSocket Viewer</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 20px;
      background: #1a1a2e;
      color: #eee;
    }
    h1 { margin: 0 0 20px; color: #00d9ff; }
    .status {
      padding: 8px 16px;
      border-radius: 4px;
      display: inline-block;
      margin-bottom: 20px;
    }
    .status.connected { background: #0a3; }
    .status.disconnected { background: #a30; }
    .status.connecting { background: #a80; }
    #messages {
      display: flex;
      flex-direction: column;
      gap: 8px;
      max-height: 80vh;
      overflow-y: auto;
    }
    .message {
      background: #16213e;
      border-radius: 8px;
      padding: 12px;
      border-left: 4px solid #00d9ff;
    }
    .message .channel {
      color: #00d9ff;
      font-weight: bold;
      font-size: 14px;
    }
    .message .type {
      color: #888;
      font-size: 12px;
      margin-left: 8px;
    }
    .message .time {
      color: #666;
      font-size: 11px;
      float: right;
    }
    .message .data {
      margin-top: 8px;
      font-family: 'Fira Code', 'Monaco', monospace;
      font-size: 13px;
      background: #0f0f23;
      padding: 8px;
      border-radius: 4px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>LCM WebSocket Viewer</h1>
  <div id="status" class="status connecting">Loading message types...</div>
  <div id="messages"></div>

  <script type="module">
    // Import decode from @dimos/msgs - all types pre-registered
    import { tryDecode, getTypeNames } from "https://esm.sh/jsr/@dimos/msgs@0.1.1";

    console.log('Available message types:', getTypeNames());

    function formatValue(val, depth = 0) {
      if (depth > 3) return '...';
      if (typeof val === 'number') {
        return Number.isInteger(val) ? val : val.toFixed(4);
      }
      if (val instanceof Uint8Array) {
        return `[${val.length} bytes]`;
      }
      if (Array.isArray(val)) {
        if (val.length === 0) return '[]';
        if (val.length > 5) return `[${val.length} items]`;
        return `[${val.map(v => formatValue(v, depth + 1)).join(', ')}]`;
      }
      if (typeof val === 'object' && val !== null) {
        const parts = Object.entries(val).map(([k, v]) => `${k}: ${formatValue(v, depth + 1)}`);
        return `{ ${parts.join(', ')} }`;
      }
      return JSON.stringify(val);
    }

    const statusEl = document.getElementById('status');
    const messagesEl = document.getElementById('messages');
    const MAX_MESSAGES = 100;

    function connect() {
      const protocol = location.protocol === 'https:' ? 'wss:' : 'ws:';
      const ws = new WebSocket(`${protocol}//${location.host}`);

      ws.onopen = () => {
        statusEl.textContent = 'Connected';
        statusEl.className = 'status connected';
      };

      ws.onclose = () => {
        statusEl.textContent = 'Disconnected - Reconnecting...';
        statusEl.className = 'status disconnected';
        setTimeout(connect, 2000);
      };

      ws.onerror = () => {
        statusEl.textContent = 'Error';
        statusEl.className = 'status disconnected';
      };

      ws.binaryType = 'arraybuffer';

      ws.onmessage = (event) => {
        // Parse binary: [channelLen:u16][channel][typeLen:u16][type][timestamp:f64][data]
        const packet = new Uint8Array(event.data);
        const view = new DataView(event.data);
        const decoder = new TextDecoder();

        let offset = 0;
        const channelLen = view.getUint16(offset, true); offset += 2;
        const channel = decoder.decode(packet.slice(offset, offset + channelLen)); offset += channelLen;
        const typeLen = view.getUint16(offset, true); offset += 2;
        const typeName = typeLen > 0 ? decoder.decode(packet.slice(offset, offset + typeLen)) : null; offset += typeLen;
        const timestamp = view.getFloat64(offset, true); offset += 8;
        const data = packet.slice(offset);

        const decoded = typeName ? tryDecode(typeName, data) : null;

        console.log(`[${channel}]${typeName ? ` ${typeName}` : ''}`, decoded || `${data.length} bytes`);

        const el = document.createElement('div');
        el.className = 'message';

        const time = new Date(timestamp).toLocaleTimeString();
        const typeSpan = typeName ? `<span class="type">${typeName}</span>` : '';

        el.innerHTML = `
          <span class="channel">${channel}</span>${typeSpan}
          <span class="time">${time}</span>
          <div class="data">${decoded ? formatValue(decoded) : `[${data.length} bytes]`}</div>
        `;

        messagesEl.insertBefore(el, messagesEl.firstChild);

        // Limit messages
        while (messagesEl.children.length > MAX_MESSAGES) {
          messagesEl.removeChild(messagesEl.lastChild);
        }
      };
    }

    connect();
  </script>
</body>
</html>
